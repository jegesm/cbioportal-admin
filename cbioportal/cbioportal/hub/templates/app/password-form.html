{% extends "app/layout.html" %}

{% block content %}

<div class="row">
    <div class="col-md-8">
        <section id="changepasswForm">
            <form action="{% url 'pform' %}" method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>Please, change your password!</h4>
                <hr />
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">Username</label>
                    <div class="col-md-10">
                        <input class="form-control" id="id_username" name="username" value="{{ user.username }}" type="hidden" >
                        {{ user.username }}

                    </div>
                </div>
                <div class="form-group">
                    <label for="id_oldpassword" class="col-md-2 control-label">Old password</label>
                    <div class="col-md-10">
                        <input class="form-control" id="id_oldpassword" name="oldpassword" placeholder="Password" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_newpassword" class="col-md-2 control-label">New password</label>
                    <div class="col-md-10">
                        <input class="form-control" id="id_newpassword" name="newpassword" placeholder="Password" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_newpassword2" class="col-md-2 control-label">Retype password</label>
                    <div class="col-md-10">
                        <input class="form-control" id="id_newpassword2" name="newpassword2" placeholder="Password" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Change password" class="btn btn-default" />
                    </div>
                </div>
                {% if errors %}
                <p class="validation-summary-errors">{{ errors }}</p>
                {% endif %}
            </form>
        </section>
    </div>

</div>

{% endblock %}


{% block scripts %}

    {% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
